    <meta charset="UTF-8">

    <!-- jQuery library -->

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Universal Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Centers, gives x margin to box of content -->
        <div class="container mx-auto px-3" <a class="navbar-brand" href="#">David Kraft</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About Me
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Sitter Sanity!</h1>
            <p>A hangman-style game where you make animals to distract the baby. Don‘t let the baby start crying!</p>
        </div>
        <div class="row">

            <!-- Left columnn -->
            <div class="col-sm-12 col-md-4">

                <!-- Status alert -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="alert alert-info" id="directions">
                            <strong>Directions: Click/Tap the baby to start!</strong>
                        </div>
                        <div class="alert alert-success" id="guessesLeftAlert">
                            <strong>
                                <span id="numberGuessesLeft">12</span> Guesses Remain</strong>
                        </div>
                    </div>
                </div>

                <!-- Picture -->
                <img class="rounded-corners img-fluid" onclick="startGame()" id="babyPicture" src="assets/images/portrait-of-a-baby-boy.jpg" alt="Happy baby">

            </div>
            <!-- End left column -->

            <!-- Right column -->
            <div class="col-xs-12 col-md-8">

                <div class="alert alert-light puzzle-letter" id="currentWord" role="alert">

                    <h1 class="alert-heading">
                        <span class="">Pat baby now!</span>
                    </h1>
                </div>

                <!-- Letter Bank -->
                <div id="letterBank"></div>

            </div>
            <!-- End of right column -->

        </div>
        <!-- End of row -->

    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright ©</span>
        </div>
    </footer>

    <script src="assets/javascript/game.js"></script>
